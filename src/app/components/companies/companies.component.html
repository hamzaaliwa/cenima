<div class="d-flex" style="height: 100vh">
{{SalleForm.value | json}}
{{companiesList | json}}
  <app-navbar></app-navbar>
  <div class="d-flex flex-column" style="overflow: auto; width: 100%">
    <div class="container p-lg-5 p-2">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Liste des Salles</h1>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#entrepriseModal"
        >
          Ajouter une entreprise
        </button>
      </div>
      <div class="d-flex justify-content-end align-items-center">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Rechercher une entreprise"
            aria-label="Rechercher une entreprise"
            aria-describedby="button-addon2"
            (change)="handleSearch($event)"
            onchange="console.log('change')"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div
        class="entreprises d-flex justify-content-center align-items-center"
        style="overflow-x: auto; width: 100%"
      >
        <table class="table table-striped table-hover ms-5">
          <thead>
            <tr>
              <th *ngFor="let column of displayedColumns">{{ column }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let company of companiesList">
              <td>{{ company.id }}</td>
              <td>{{ company.nom }}</td>
              <td>{{ company.nombreplaces }}</td>
              <td>
                <div class="d-flex justify-content-around">
                  <a
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#entrepriseModal"
                    (click)="handleUpdateCompany(company)"
                  >
                    <i class="bi bi-pencil-square text-primary"></i>
                  </a>
                  <a type="button" (click)="deleteCompany(company.siretNumber)">
                    <i class="bi bi-trash text-danger"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="entrepriseModal"
  tabindex="-1"
  aria-labelledby="entrepriseModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title" id="entrepriseModalLabel">
          {{ editMode ? "Modifier une entreprise" : "Ajouter une entreprise" }}
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="SalleForm" (ngSubmit)="handleCompanyForm()">
          <div class="row">
            <div class="col-lg-6 col-12">
              <div class="form-group mb-3">
                <label for="id">ID de salle</label>
                <input
                  type="number"
                  class="form-control"
                  id="id"
                  placeholder="NumÃ©ro de SIRET"
                  formControlName="id"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="nom">Nom de la salle</label>
                <input
                  type="text"
                  class="form-control"
                  id="nom"
                  placeholder="nom de la salle"
                  formControlName="nom"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="nombreplaces">Nombre de places</label>
                <input
                  type="number"
                  class="form-control"
                  id="nombreplaces"
                  placeholder="Nombre de places"
                  formControlName="nombreplaces"
                  required
                />
              </div>

            </div>
          </div>
          <button
            *ngIf="!editMode"
            type="submit"
            class="btn btn-primary"
            [disabled]="SalleForm.invalid"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            Ajouter
          </button>
          <button
            *ngIf="editMode"
            type="submit"
            class="btn btn-primary"
            [disabled]="SalleForm.invalid"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            Modifier
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
